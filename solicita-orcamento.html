<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal--container">
        <div class="modal">
            <h2 class="titulo-modal">
                Preencha os campos para solicitar o or√ßamento
            </h2>
            <form action="" class="solicitar-orcamento">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required />
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Descreva o tipo  de obra que deseja realizar"
                    required></textarea>
                <button type="submit" class="modal-enviar">Enviar</button>
            </form>
        </div>
    </div>
</body>
